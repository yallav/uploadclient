<div class="userform">
    <h2 class="control-label col-sm-12">Data Form</h2>
      
    <form class="form-horizontal" [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="control-label col-sm-2" for="headertext">Header Text</label>
            <div class="col-sm-10">          
                <input type="text" class="form-control" id="headertext" formControlName="headerText">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="message">Meaasge</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="5" id="message" formControlName="message"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-5" for="fontname">Font Name</label>
            <div class="col-sm-3">
                <select class="form-control" id="fontname" formControlName="fontname">
                    <option value="Arial">Arial</option>
                    <option value="Courier">Courier</option>
                    <option value="Verdana">Verdana</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-5" for="hdrfonttype">Header Font</label>
            <div class="col-sm-3">
                <select class="form-control" id="hdrfonttype" formControlName="hdrfonttype">
                    <option value="0">FONT.PLAIN</option>
                    <option value="1">FONT.BOLD</option>
                    <option value="2">FONT.ITALIC</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-5" for="msgfonttype">Message Font</label>
            <div class="col-sm-3">
                <select class="form-control" id="msgfonttype" formControlName="msgfonttype">
                    <option value="0">FONT.PLAIN</option>
                    <option value="1">FONT.BOLD</option>
                    <option value="2">FONT.ITALIC</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <p class="col-sm-12"> Font size for Header Text</p>
            <div class="col-sm-12">
                <label class="radio-inline col-sm-2">
                    <input type="radio" formControlName="hdrfontsize" value="30" checked>30</label>
                <label class="radio-inline col-sm-2">
                    <input type="radio" formControlName="hdrfontsize" value="40">40</label>
                <label class="radio-inline col-sm-2">
                    <input type="radio" formControlName="hdrfontsize" value="50">50</label>
            </div>
        </div>

        <div class="form-group">
            <p class="col-sm-12"> Font size for Message Text</p>
            <div class="col-sm-12">
                <label class="radio-inline col-sm-2">
                    <input type="radio" formControlName="msgfontsize" value="10" checked>10</label>
                <label class="radio-inline col-sm-2">
                    <input type="radio" formControlName="msgfontsize" value="20">20</label>
                <label class="radio-inline col-sm-2">
                    <input type="radio" formControlName="msgfontsize" value="30">30</label>
            </div>
        </div>
        <div class="form-group">        
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
            </div>
        </div>
    </form>
</div>
